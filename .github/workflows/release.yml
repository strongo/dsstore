name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Debug Homebrew token
        env:
          HOMEBREW_FILETUG_GITHUB_TOKEN: ${{ secrets.HOMEBREW_FILETUG_GITHUB_TOKEN }}
        run: |
          if [ -z "${HOMEBREW_FILETUG_GITHUB_TOKEN:-}" ]; then
            echo "❌ HOMEBREW_FILETUG_GITHUB_TOKEN is NOT set"
            exit 1
          else
            echo "✅ HOMEBREW_FILETUG_GITHUB_TOKEN is set"
          fi

      - uses: goreleaser/goreleaser-action@v6
        with:
          version: v2
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_FILETUG_GITHUB_TOKEN: ${{ secrets.HOMEBREW_FILETUG_GITHUB_TOKEN }}
